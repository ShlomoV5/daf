    async function copyAssignmentText() {
      const successData = window.assignmentSuccessData;
      if (!successData) return;
      try {
        if (navigator.clipboard?.writeText) {
          await navigator.clipboard.writeText(successData.shareText);
        } else {
          const textarea = document.createElement('textarea');
          textarea.value = successData.shareText;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          textarea.remove();
        }
        showToast('×”×˜×§×¡×˜ ×”×•×¢×ª×§!');
      } catch (error) {
        console.error(error);
        showToast('×œ× × ×™×ª×Ÿ ×œ×”×¢×ª×™×§', 'error');
      }
    }

    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      const bgColor = type === 'success' ? 'bg-emerald-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600';
      toast.className = `toast ${bgColor} text-white px-4 py-3 rounded-lg shadow-lg text-sm font-medium text-center`;
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);

    const COUNTDOWN_TARGET = new Date(2026, 10, 29, 0, 0, 0);

    function padCountdown(value) {
      return value.toString().padStart(2, '0');
    }

    function updateCountdown() {
      const now = new Date();
      let diff = COUNTDOWN_TARGET - now;
      if (diff < 0) diff = 0;
      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      const daysEl = document.getElementById('countdown-days');
      const hoursEl = document.getElementById('countdown-hours');
      const minutesEl = document.getElementById('countdown-minutes');
      const secondsEl = document.getElementById('countdown-seconds');
      if (daysEl) daysEl.textContent = days.toLocaleString();
      if (hoursEl) hoursEl.textContent = padCountdown(hours);
      if (minutesEl) minutesEl.textContent = padCountdown(minutes);
      if (secondsEl) secondsEl.textContent = padCountdown(seconds);
    }

        const masAssignments = assignments.filter(a => a.masechet === mas.name);

      for (const mas of partialMasechot) {

    async function refreshAssignments(handler = dataHandler) {
      try {
        const response = await fetch('/api/assignments');
        if (!response.ok) {
          throw new Error(`Failed to fetch assignments: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        handler.onDataChanged(data);
        return true;
      } catch (error) {
        console.error(error);
        handler.onDataChanged([]);
        showToast('×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×', 'error');
        return false;
      }

      async init(handler) {
        const result = await refreshAssignments(handler);
        return { isOk: result };

      async create(record, options = {}) {
        try {
          const response = await fetch('/api/assignments', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(record)
          });
          if (!response.ok) {
            logHttpError('Create assignment', response);
            return { isOk: false };
          }
          if (!options.skipRefresh) {
            await refreshAssignments();
          }
          return { isOk: true };
        } catch (error) {
          console.error(error);
          return { isOk: false };
        }
      },
      async createBulk(records, options = {}) {
        if (!Array.isArray(records) || records.length === 0) {
          return { isOk: false };
        }
        try {
          const response = await fetch('/api/assignments', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ assignments: records })
          });
          if (!response.ok) {
            logHttpError('Create assignments', response);
            return { isOk: false };
          }
          if (!options.skipRefresh) {
            await refreshAssignments();
          }
          return { isOk: true };
        } catch (error) {
          console.error(error);
          return { isOk: false };
        }
      },
      async update(record) {
        if (!record?.id) {
          return { isOk: false };
        }
        try {
          const response = await fetch(`/api/assignments/${record.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(record)
          });
          if (!response.ok) {
            logHttpError('Update assignment', response);
            return { isOk: false };
          }
          await refreshAssignments();
          return { isOk: true };
        } catch (error) {
          console.error(error);
          return { isOk: false };
        }
      },
      async delete(record) {
        if (!record?.id) {
          return { isOk: false };
        }
        try {
          const response = await fetch(`/api/assignments/${record.id}`, {
            method: 'DELETE'
          });
          if (!response.ok) {
            logHttpError('Delete assignment', response);
            return { isOk: false };
          }
          await refreshAssignments();
          return { isOk: true };
        } catch (error) {
          console.error(error);
          return { isOk: false };
        }
      }
    };

    renderConfig();
    updateCountdown();
    setInterval(updateCountdown, 1000);
    window.dataSdk.init(dataHandler).then(result => {
      if (!result.isOk) {
        console.error("Failed to initialize data");
      }
    });
  </script>
